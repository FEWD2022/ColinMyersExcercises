<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox (Airbnb Layout)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="airbnb_guidebook">
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local sports recommended by Airbnb hosts</p>
        <div class="row">
          <div class="card card_1">
            <p class="card_text">San Francisco</p>
          </div>
          <div class="card card_2">
            <p class="card_text">New York</p>
          </div>
          <div class="card card_3">
            <p class="card_text">London</p>
          </div>
        </div>
        <a href="#" class="cta">See All Guidebooks</a>
      </section>

      <section class="airbnb_weekend"></section>
    </main>
  </body>
</html>
